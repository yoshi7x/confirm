<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Verifica√ß√£o de Seguran√ßa</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 340px;
    background: #fff;
    padding: 28px 24px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    animation: fade 0.5s ease;
  }

  @keyframes fade {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 16px;
    border-radius: 50%;
    background: #e53935;
    color: #fff;
    font-size: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .success {
    background: #2ecc71;
  }

  h1 {
    font-size: 18px;
    margin-bottom: 6px;
  }

  p {
    font-size: 13px;
    color: #555;
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 18px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-red {
    background: #e53935;
    color: #fff;
  }

  .btn-green {
    background: #2ecc71;
    color: #fff;
  }

  .progress {
    display: none;
    width: 100%;
    height: 8px;
    background: #e0e0e0;
    border-radius: 20px;
    margin-top: 16px;
    overflow: hidden;
  }

  .bar {
    width: 0%;
    height: 100%;
    background: #e53935;
    transition: width 0.2s;
  }

  .status {
    display: none;
    margin-top: 10px;
    font-size: 13px;
  }

  .footer {
    margin-top: 12px;
    font-size: 11px;
    color: #888;
  }
</style>
</head>

<body>

<div class="card">
  <div class="icon" id="icon">üõ°Ô∏è</div>

  <h1 id="title">Verifica√ß√£o de Seguran√ßa</h1>
  <p id="text">Confirme que voc√™ √© humano para acessar a oferta exclusiva</p>

  <button class="btn-red" id="verifyBtn">Verificar</button>

  <div class="progress" id="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="status" id="status">Verificando... 0%</div>

  <button class="btn-green" id="accessBtn" style="display:none;">
    ‚úî Acessar oferta
  </button>

  <div class="footer">
    Esta verifica√ß√£o nos protege contra acessos automatizados.
  </div>
</div>

<script>
  const verifyBtn = document.getElementById("verifyBtn");
  const accessBtn = document.getElementById("accessBtn");
  const bar = document.getElementById("bar");
  const progress = document.getElementById("progress");
  const status = document.getElementById("status");
  const icon = document.getElementById("icon");
  const title = document.getElementById("title");
  const text = document.getElementById("text");

  verifyBtn.onclick = () => {
    verifyBtn.style.display = "none";
    progress.style.display = "block";
    status.style.display = "block";

    let percent = 0;

    const loading = setInterval(() => {
      percent++;
      bar.style.width = percent + "%";
      status.innerText = `Verificando... ${percent}%`;

      if (percent >= 100) {
        clearInterval(loading);

        progress.style.display = "none";
        status.style.display = "none";

        icon.classList.add("success");
        icon.innerHTML = "‚úî";

        title.innerText = "Verifica√ß√£o conclu√≠da";
        text.innerText = "Acesso liberado com sucesso.";

        accessBtn.style.display = "flex";
      }
    }, 25);
  };

  accessBtn.onclick = () => {
    window.location.href = "https://farmshouse.vercel.app/";
  };
</script>

</body>
</html>
